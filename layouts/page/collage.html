{{ define "main" }}
  <div style="width: 1600px; height: 800px;">
{{ $tools := where .Site.RegularPages "Section" "tools_content" }}
      {{ range $tools }}
    <img style="position: absolute; left: 0; top: 0; max-width: 400px; max-height: 400px;" src="/images/tool_imgs/{{ .Params.image }}" />
  {{ end }}
  </div>
</div>
  <script>
    window.addEventListener('load', () => {
      let images = document.querySelectorAll('img')
      for (let image of images) {
        image.style.left = Math.random() * (1600 - 400) + 'px'
        image.style.top = Math.random() * (800 - 400) + 'px'
        image.style.zIndex = Math.ceil(Math.random() * 10)
      }
    })
  </script>
{{ end }}
